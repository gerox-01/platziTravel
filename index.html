<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Platzi Travel</title>

    <nav></nav>

                <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover">
                </div>
                <div class="w-full h-2/5 text-white text-center px-4 py-4 bg-secondary rounded-b-lg">
                    <p class="font-bold text-xl">Norway</p>
                    <p class="text-md py-2">Beatiful Place</p>
